<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot It! - Kids Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Spot It!</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">60</span>s</div>
            </div>
        </header>

        <div class="game-area">
            <div class="center-card" id="centerCard">
                <!-- Center card will be generated here -->
            </div>
            
            <div class="player-cards" id="playerCards">
                <!-- Player cards will be generated here -->
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
